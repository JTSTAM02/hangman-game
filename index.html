<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hangman!</h1>
    <p id="button">
        Click a letter to guess, or click hint to get a clue.
      </p>

      <div class="wrapper">
        <div class="alphabetButton" id="alphabetButtons"></div>
        <select id="categorySelect">
          <option value="0">NBA Teams</option>
          <option value="1">Films</option>
          <option value="2">Cities</option>
          <option value="3">Historical Figures</option>
        </select>
        <p id="categoryName"></p>
        <div id="hold"></div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
        <canvas id="stickman"
          ></canvas
        >
        <div class="container">
          <button class="btn-2" id="hint">Hint</button>
          <button class="btn-2" id="reset">Play again</button>
        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
